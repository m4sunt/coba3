<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#007bff" />
    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BukuTamu" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <link rel="manifest" href="manifest.json" />
    <title>Buku Tamu Digital</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }
        label {
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .hidden {
            display: none;
        }
        .required {
            color: red;
        }
        .error {
            border: 2px solid red;
        }
        .success {
            border: 2px solid green;
        }
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            color: #856404;
        }
        button {
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        #btnForm { background: #007bff; color: white; }
        #btnData { background: #6c757d; color: white; }
        #btnExport { background: #17a2b8; color: white; }
        #btnClearAll { background: #dc3545; color: white; }
        #btnSimpan { font-size: 18px; width: 100%; padding: 12px; background: #28a745; color: white; }
        #installApp {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>BUKU TAMU INSPEKTORAT DAERAH</h1>
    <button id="installApp">➕ Pasang Aplikasi</button>
    <!-- Konten HTML lainnya tetap di sini -->

    <script>
        // Service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log("Service worker terdaftar:", reg))
                .catch(err => console.error("Gagal daftar SW:", err));
        }

        // Prompt install
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const installBtn = document.getElementById('installApp');
            installBtn.style.display = 'block';

            installBtn.addEventListener('click', async () => {
                installBtn.style.display = 'none';
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('✅ Aplikasi dipasang');
                } else {
                    console.log('❌ Aplikasi tidak jadi dipasang');
                }
                deferredPrompt = null;
            });
        });
    </script>
</body>
</html>
